{% extends 'blog/base.html' %}


{% block style %}
<style>
    .imges{
       width: 80%;
       height: 200px;
       
    }
    .main{
        border: 1px solid black;
        padding: 20px;
        background-color: rgb(181, 214, 203);
        box-shadow: 2px 2px 2px black;
    }
    
    .page{
        font-size: 30px;
    }

   
</style>

{% endblock style %}


{% block contant %}

<section class="about section-padding" id="about">
    <div class="container">
   


            <div class="row mt-3 main">
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="about-img text-center">
                        <img alt="" class="img-fluid imges" src="{{blog_model.img.url}}" height="10px">
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-12 ps-lg-5">
                    <div class="about-text">
                        <h2>{{blog_model.title}}</h2>
                        <p class="disc">{{blog_model.disc | safe}}</p> 
                       
                        <p class="text-end">Publish By - {{blog_model.user.username}}</p>
                        <p><a class="btn btn-primary mt-3" href="{% url 'home' %}">Back</a></p>
                    </div>
                </div>
            </div>


    </div>
</section>

{% endblock contant %}
